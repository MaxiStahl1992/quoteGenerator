<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type= "image/png" href="https://www.google.com/s2/favicons?domain=https://squareup.com/us/en">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <title>Quote Generator</title>
</head>
<body>
    <div class="quote-container" id="quote-container">
        <!--Quote-->
        <div class="quote-text" id="quote-text">
            <i class="fas fa-quote-left"></i>
            <span class="quote" id="quote"></span>
        </div>

        <!--Author-->
        <div class="quote-author" id="author-text">
            <span class="author" id="author"></span>
        </div>

        <!--Buttons-->
        <div class="button-container" id="button-container">
            <button class="twitter-button" id="twitter-button" title="Tweet This">
                <i class="fab fa-twitter"></i>
            </button>
            <button class="new-Quote" id="new-Quote-Button">New Quote</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
